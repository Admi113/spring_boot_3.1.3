<div class="modal fade editmodal" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel"
     aria-hidden="true">
    <form th:action="@{/admin/update}" class="edit-user-form"
          method="POST">


        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close"
                            data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id_modal"
                               class="col-form-label">ID</label>
                        <input type="text" class="form-control"
                               id="id_modal"
                               name="id" >
                    </div>
                    <div class="form-group">
                        <label for="firstname"
                               class="col-form-label">First
                            name</label>
                        <input type="text" class="form-control"
                               id="firstname"
                               name="name" >
                    </div>
                    <div class="form-group">
                        <label for="lastname"
                               class="col-form-label">Last
                            name</label>
                        <input type="text" class="form-control"
                               id="lastname"
                               name="surname" >
                    </div>
                    <div class="form-group">
                        <label for="age"
                               class="col-form-label">Age</label>
                        <input type="text" class="form-control"
                               id="age"
                               name="age" >
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" class="form-control"
                               id="email"
                               name="email">
                    </div>
                    <div class="form-group">
                        <label for="password"
                               class="col-form-label">Password</label>
                        <input type="password" class="form-control"
                               id="password" name="password">
                    </div>

                    <div class="form-group ">
                        <label>Role</label>
                        <select name="select_role" id="select_role_editform"
                                class="form-control"
                                multiple="multiple">
                            <option />
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary eBtn">
                        Edit
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
