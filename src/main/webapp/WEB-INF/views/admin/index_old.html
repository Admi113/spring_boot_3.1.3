    <meta charset="utf-8">

    <meta charset="ISO-8859-1">

    <title>My app</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>

<body>


<table class="table table-striped" style="border-top: 1px">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">

        <td th:utext="${user.getId()}">model</td>
        <td th:utext="${user.getName()}">model</td>
        <td th:utext="${user.getSurname()}">model</td>
        <td th:utext="${user.getAge()}">model</td>
        <td th:utext="${user.getAge()}">model</td>
        <td th:utext="${user.getRolesWithoutPrefix()}">model</td>
        <td>
            <!--    Edit в Таблице!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal"
                    th:attrappend="data-target=${user.getName()}" >Edit
            </button>

            <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                 aria-labelledby="editModalLabel"th:attrappend="id=${user.getName()}"
                 aria-hidden="true">
                <form th:action="@{/admin/update}"
                      method="POST">


                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="id" class="col-form-label">ID</label>
                                    <input type="text" class="form-control" id="id"
                                           name="id" >
                                </div>
                                <div class="form-group">
                                    <label for="firstname" class="col-form-label">First name</label>
                                    <input type="text" class="form-control" id="firstname"
                                           name="name">
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastname"
                                           name="surname" >
                                </div>
                                <div class="form-group">
                                    <label for="age" class="col-form-label">Age</label>
                                    <input type="text" class="form-control" id="age"
                                           name="age" >
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-form-label">Email</label>
                                    <input type="text" class="form-control" id="email"
                                           name="email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>

                                <div class="form-group ">
                                    <label>Role</label>
                                    <select name="select_role" id="select_role" class="form-control"
                                            multiple="multiple">
                                        <option th:each="role: ${roles}"
                                                th:value="${role.id}" th:text="${role.getAuthority()}">
                                    </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>



        </td>
        <td th:text>
            <!--       DELETE в таблице!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

            DELETE
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
