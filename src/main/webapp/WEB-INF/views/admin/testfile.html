<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit</button>


<div class="modal fade" id="editModal" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:attrappend="id=${user.getId}">


    <form action="#" th:method="PATCH" th:action="@{/admin/{id}(id=19)}" th:object="${user}">


        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--                <form>-->
                    <div class="form-group">
                        <label for="id" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="id" name="idEdit" th:field="*{id}">

                    </div>

                    <div class="form-group">
                        <label for="first-name" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="first-name" name="nameEdit"
                               th:field="*{name}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="last-name" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="last-name" name="surnameEdit"
                               th:field="*{surname}">
                    </div>

                    <div class="form-group">
                        <label for="age1" class="col-form-label">Age</label>
                        <input type="text" class="form-control" id="age1" name="ageEdit"
                               th:field="*{age}">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="emailEdit"
                               th:field="*{email}">
                    </div>

                    <div class="form-group">
                        <label for="password1" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="passwordEdit"
                               th:field="*{password}">
                    </div>

                    <div class="form-group">
                        <label for="rolesEdit" class="col-form-label">Role</label>
                        <!--                        <input type="text" class="form-control" id="role" name="roles">-->
                        <select name="select_role" class="form-comtrol" multiple="multiple" id="rolesEdit">
                            <option th:each="role: ${roles}"
                                    th:value="${role.id}" th:text="${role.getAuthority()}">
                            </option>
                        </select>
                    </div>


                    <!--                </form>-->


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </form>
</div>

<td>
    <button type="button"
            class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit
    </button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">


                    <!--Form code start from here  -->


                    <!-- Form Name -->
                    <legend>Registration Form</legend>

                    <form class="form-horizontal" action="#" th:action="@{/doRegistration}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="roll">Roll</label>
                                <div class="col-md-4">

                                    <input id="id" path="id" name="id" type="hidden"
                                           placeholder="id" class="form-control input-md"
                                           th:value="${student.id}"/>

                                    <input id="roll" path="roll" name="roll" type="text"
                                           placeholder="Roll" class="form-control input-md"
                                           th:value="${student.roll}"/>

                                    <span th:if="${existRoll !=null}" style="color:Red;"> Already Exist !</span>
                                </div>
                            </div>


                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="firstName">First Name</label>
                                <div class="col-md-4">
                                    <input id="firstName" path="firstName" name="firstName"
                                           type="text" placeholder="firstName"
                                           class="form-control input-md" th:value="${student.firstName}"
                                    />
                                </div>
                            </div>


                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="lastName">Last Name
                                </label>
                                <div class="col-md-4">
                                    <input id="lastName" path="lastName" name="lastName"
                                           type="text" placeholder="lastName"
                                           class="form-control input-md"
                                           th:value="${student.lastName}"/>
                                </div>
                            </div>


                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="age">Age
                                </label>
                                <div class="col-md-4">
                                    <input id="age" path="age" name="age"
                                           type="text" placeholder="age" class="form-control input-md"
                                           th:value="${student.age}"/>
                                </div>
                            </div>


                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="pass">Password</label>
                                <div class="col-md-4">
                                    <input id="pass" path="pass" name="pass"
                                           type="password" placeholder="password"
                                           class="form-control input-md"
                                           th:value="${student.pass}"/>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Register
                                    </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>


            </div>

        </div>
    </div>


    <a th:href="@{/deleteStudent/(id=${student.id})}"
       onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
</td>
</body>

</html>
