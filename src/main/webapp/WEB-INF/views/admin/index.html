<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

<head>
    <meta charset="ISO-8859-1">
    <title>My app</title>
</head>

<body>
<div class="container-fluid">
<div class="row-color">

    <div class="col-md-2" style="background-color:black ">First</div>
    <div class="col-md-8" style="background-color:black ">
        <th:text style="white" > First</th:text>
       </div>
    <div class="col-md-2" style="background-color:black ">First</div>
</div>

</div>


<div>

    <table class="table table-striped table-border">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">

            <td th:utext="${user.getId()}">model</td>
            <td th:utext="${user.getName()}">model</td>
            <td th:utext="${user.getSurname()}">model</td>
            <td th:utext="${user.getAge()}">model</td>
            <td th:utext="${user.getAge()}">model</td>
            <td th:utext="${user.getAuthorities()}">model</td>
            <td>
                <a th:href="@{/admin/{id}(id= ${user.getId()})}"
                   class="btn btn-info" role="button"
                >
                    <text style="color: aliceblue">EDIT</text>
                    </a>
<!--            <button class="btn btn-info">EDIT</button>-->
            </td>
            <td th:text>DELETE</td>
        </tr>
        </tbody>
    </table>

</div>

</body>

</html>
